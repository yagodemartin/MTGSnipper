<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Arena Sniffer - Predictor de Mazos</title>
    
    <!-- CSS principal -->
    <link rel="stylesheet" href="../css/main.css">
    
    <!-- Meta tags -->
    <meta name="description" content="Predictor inteligente de mazos para MTG Arena. Detecta el mazo del oponente en tiempo real.">
    <meta name="keywords" content="MTG, Magic Arena, deck predictor, meta, standard">
    
    <!-- Favicon (opcional, comentado si no existe) -->
    <!-- <link rel="icon" type="image/x-icon" href="../assets/icons/icon.png"> -->
</head>
<body>
    <!-- Contenedor principal de la aplicaci√≥n -->
    <div id="app">
        <!-- Loading inicial -->
        <div class="loading-overlay visible" id="initial-loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">Inicializando MTG Arena Sniffer...</div>
            <div class="loading-steps" id="loading-steps">
                <div class="step">üóÑÔ∏è Cargando base de datos...</div>
            </div>
        </div>
    </div>

    <!-- Script principal -->
    <script type="module">
        import MTGArenaSnifferApp from './presentation/components/MTGArenaSnifferApp.js';
        
        // Variables globales
        window.mtgApp = null;
        window.debugMode = true;
        
        // Funci√≥n para actualizar pasos de carga
        function updateLoadingStep(step) {
            const stepsContainer = document.getElementById('loading-steps');
            if (stepsContainer) {
                stepsContainer.innerHTML = `<div class="step">${step}</div>`;
            }
        }
        
        // Funci√≥n principal de inicializaci√≥n
        async function initializeApp() {
            try {
                console.log('üöÄ Iniciando MTG Arena Sniffer con arquitectura completa...');
                updateLoadingStep('üèóÔ∏è Inicializando arquitectura...');
                
                // Crear instancia de la aplicaci√≥n principal
                window.mtgApp = new MTGArenaSnifferApp();
                
                updateLoadingStep('üóÑÔ∏è Conectando con base de datos...');
                
                // Inicializar aplicaci√≥n completa con toda la arquitectura
                await window.mtgApp.initialize();
                
                updateLoadingStep('‚úÖ Aplicaci√≥n lista');
                
                console.log('‚úÖ MTG Arena Sniffer inicializado correctamente');
                console.log('üìä Estad√≠sticas de la app:', window.mtgApp.getAppStats());
                
                // Ocultar loading inicial
                const loadingOverlay = document.getElementById('initial-loading');
                if (loadingOverlay) {
                    setTimeout(() => {
                        loadingOverlay.classList.remove('visible');
                        loadingOverlay.classList.add('hidden');
                    }, 1000);
                }
                
                // Mostrar notificaci√≥n de bienvenida
                setTimeout(() => {
                    if (window.mtgApp.uiService) {
                        window.mtgApp.uiService.showNotification({
                            type: 'success',
                            title: 'üéâ MTG Arena Sniffer',
                            message: 'Sistema listo para predecir mazos del oponente',
                            duration: 5000
                        });
                    }
                }, 1500);
                
                // Mostrar informaci√≥n inicial en consola
                setTimeout(() => {
                    console.log(`
üéÆ MTG Arena Sniffer - Sistema Inicializado

üìä Estado del Sistema:
   ‚Ä¢ Base de datos: ${window.mtgApp.databaseManager?.getStats().deckCount || 0} mazos cargados
   ‚Ä¢ Motor de predicci√≥n: Activo
   ‚Ä¢ Componentes UI: ${Object.keys(window.mtgApp.components).length} cargados

üéØ C√≥mo usar:
   1. A√±ade cartas del oponente usando el panel izquierdo
   2. Observa las predicciones en tiempo real
   3. El sistema auto-confirmar√° mazos al 95% de certeza

üîß Funciones de debug disponibles:
   ‚Ä¢ debugApp() - Informaci√≥n del sistema
   ‚Ä¢ resetGame() - Reiniciar partida
   ‚Ä¢ testSequence() - Secuencia de prueba
   ‚Ä¢ forceUpdate() - Actualizar base de datos

üí° Los datos vienen directamente de MTGGoldfish (scraped)
                    `);
                }, 2000);
                
            } catch (error) {
                console.error('‚ùå Error inicializando aplicaci√≥n:', error);
                showInitializationError(error);
            }
        }
        
        // Funci√≥n para mostrar errores de inicializaci√≥n
        function showInitializationError(error) {
            const appContainer = document.getElementById('app');
            
            appContainer.innerHTML = `
                <div class="mtg-sniffer-app theme-dark">
                    <div class="error-container">
                        <div class="error-content">
                            <div class="error-header">
                                <div class="error-icon">‚ùå</div>
                                <h2>Error de Inicializaci√≥n</h2>
                            </div>
                            
                            <div class="error-details">
                                <div class="error-message">
                                    <strong>Error:</strong> ${error.message}
                                </div>
                                
                                <div class="error-suggestions">
                                    <h4>üí° Posibles soluciones:</h4>
                                    <ul>
                                        <li><strong>Conexi√≥n:</strong> Verifica tu conexi√≥n a internet</li>
                                        <li><strong>CORS:</strong> Desactiva temporalmente extensiones/AdBlock</li>
                                        <li><strong>Cache:</strong> Recarga con Ctrl+F5</li>
                                        <li><strong>Navegador:</strong> Prueba en modo inc√≥gnito</li>
                                    </ul>
                                </div>
                                
                                <div class="error-actions">
                                    <button class="btn btn-primary" onclick="location.reload()">
                                        üîÑ Reintentar
                                    </button>
                                    <button class="btn btn-secondary" onclick="console.error('${error.stack}')">
                                        üîß Ver en Consola
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Funciones globales para debugging y control
        window.debugApp = function() {
            console.group('üîß MTG Arena Sniffer - Debug Info');
            
            if (window.mtgApp) {
                console.log('üìä App Stats:', window.mtgApp.getAppStats());
                console.log('üéÆ Game Service:', window.mtgApp.gameService?.getStats());
                console.log('üóÑÔ∏è Database:', window.mtgApp.databaseManager?.getStats());
                console.log('üéØ Prediction Engine:', window.mtgApp.predictionEngine?.getStats());
                console.log('üì° Event Bus:', window.EventBus?.getStats());
                console.log('üé® UI Service:', window.mtgApp.uiService?.getUIState());
            } else {
                console.log('‚ùå Aplicaci√≥n no inicializada');
            }
            
            console.groupEnd();
        };
        
        window.resetGame = async function() {
            if (window.mtgApp) {
                console.log('‚Üª Reiniciando juego...');
                await window.mtgApp.resetGame();
                console.log('‚úÖ Juego reiniciado');
            } else {
                console.log('‚ùå App no disponible');
            }
        };
        
        window.forceUpdate = async function() {
            if (window.mtgApp) {
                console.log('üîÑ Forzando actualizaci√≥n de base de datos...');
                try {
                    await window.mtgApp.forceUpdate();
                    console.log('‚úÖ Base de datos actualizada');
                } catch (error) {
                    console.error('‚ùå Error en actualizaci√≥n:', error);
                }
            } else {
                console.log('‚ùå App no disponible');
            }
        };
        
        window.testSequence = async function() {
            if (!window.mtgApp?.gameService) {
                console.log('‚ùå GameService no disponible');
                return;
            }
            
            console.log('üß™ Iniciando secuencia de test con cartas reales...');
            
            // Secuencia basada en un mazo t√≠pico de Mono Red Aggro
            const testCards = [
                { name: 'Mountain', turn: 1 },
                { name: 'Monastery Swiftspear', turn: 1 },
                { name: 'Mountain', turn: 2 },
                { name: 'Lightning Bolt', turn: 2 },
                { name: 'Mountain', turn: 3 },
                { name: 'Goblin Guide', turn: 3 },
                { name: 'Lightning Strike', turn: 4 }
            ];

            for (let i = 0; i < testCards.length; i++) {
                const card = testCards[i];
                
                console.log(`üß™ [${i + 1}/${testCards.length}] A√±adiendo: ${card.name} (Turno ${card.turn})`);
                
                try {
                    // Actualizar turno
                    window.mtgApp.gameService.setTurn(card.turn);
                    
                    // A√±adir carta
                    await window.mtgApp.gameService.addOpponentCard({
                        name: card.name,
                        turn: card.turn,
                        timestamp: Date.now()
                    });
                    
                    // Pausa entre cartas
                    if (i < testCards.length - 1) {
                        await new Promise(resolve => setTimeout(resolve, 1500));
                    }
                    
                } catch (error) {
                    console.error(`‚ùå Error a√±adiendo ${card.name}:`, error);
                }
            }
            
            console.log('‚úÖ Secuencia de test completada');
            console.log('üìä Estado final:', window.mtgApp.gameService.getStats());
        };
        
        // Funci√≥n para a√±adir carta manualmente
        window.addCard = async function(cardName, turn = null) {
            if (!window.mtgApp?.gameService) {
                console.log('‚ùå GameService no disponible');
                return;
            }
            
            const currentTurn = turn || window.mtgApp.gameService.gameState.currentTurn || 1;
            
            try {
                await window.mtgApp.gameService.addOpponentCard({
                    name: cardName,
                    turn: currentTurn,
                    timestamp: Date.now()
                });
                
                console.log(`‚úÖ Carta a√±adida: ${cardName} (Turno ${currentTurn})`);
            } catch (error) {
                console.error(`‚ùå Error a√±adiendo carta: ${error.message}`);
            }
        };
        
        // Manejo de errores globales
        window.addEventListener('error', (event) => {
            console.error('‚ùå Error no capturado:', event.error);
            
            if (window.mtgApp?.uiService) {
                window.mtgApp.uiService.showNotification({
                    type: 'error',
                    title: 'Error Inesperado',
                    message: 'Se ha producido un error. Revisa la consola para m√°s detalles.',
                    duration: 5000
                });
            }
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            console.error('‚ùå Promesa rechazada:', event.reason);
            event.preventDefault();
        });
        
        // Inicializar cuando el DOM est√© listo
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
        
    </script>

    <!-- Estilos adicionales -->
    <style>
        /* Loading Steps */
        .loading-steps {
            margin-top: 1rem;
            opacity: 0.8;
        }
        
        .loading-steps .step {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        /* Error Container */
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .error-content {
            max-width: 600px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }
        
        .error-header {
            background: var(--error-color);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .error-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .error-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        .error-details {
            padding: 2rem;
        }
        
        .error-message {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid var(--error-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-family: monospace;
            font-size: 0.875rem;
        }
        
        .error-suggestions {
            margin-bottom: 2rem;
        }
        
        .error-suggestions h4 {
            color: var(--warning-color);
            margin-bottom: 1rem;
        }
        
        .error-suggestions ul {
            list-style: none;
            padding: 0;
        }
        
        .error-suggestions li {
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .error-suggestions li:last-child {
            border-bottom: none;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .error-container {
                padding: 1rem;
            }
            
            .error-header,
            .error-details {
                padding: 1.5rem;
            }
            
            .error-actions {
                flex-direction: column;
            }
        }
    </style>
</body>
</html>
