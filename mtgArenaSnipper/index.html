<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Arena Sniffer - Detector de Mazos</title>
    
    <!-- CSS √∫nico -->
    <link rel="stylesheet" href="css/main.css">
    
      <!-- ‚úÖ A√ëADIR CSS de branding -->
    <link rel="stylesheet" href="css/branding.css">
    <style>
        /* Loading cr√≠tico inline */
        .initial-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #1e1e1e, #2d2d30);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .initial-loading.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        .loading-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #007AFF;
            margin-bottom: 0.5rem;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        .loading-status {
            color: #8E8E93;
            font-size: 0.875rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        #app {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #app.loaded {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Splash screen -->
    <div id="initial-loading" class="initial-loading">
        <div class="loading-logo">üîç</div>
        <div class="loading-title">MTG Arena Sniffer</div>
        <div class="loading-spinner"></div>
        <div id="loading-status" class="loading-status">Inicializando...</div>
    </div>

    <!-- App container -->
    <div id="app">
        <!-- El contenido se genera aqu√≠ -->
    </div>

    <!-- Script principal -->
    <script type="module">
        function updateLoadingStatus(message) {
            const statusElement = document.getElementById('loading-status');
            if (statusElement) {
                statusElement.textContent = message;
            }
        }

        function hideSplashScreen() {
            const splash = document.getElementById('initial-loading');
            const app = document.getElementById('app');
            
            if (splash && app) {
                splash.classList.add('hidden');
                app.classList.add('loaded');
                
                setTimeout(() => {
                    splash.style.display = 'none';
                }, 500);
            }
        }

        function showError(error) {
            const splash = document.getElementById('initial-loading');
            if (splash) {
                splash.innerHTML = `
                    <div style="background: rgba(255, 59, 48, 0.1); border: 1px solid #FF3B30; border-radius: 12px; padding: 2rem; max-width: 500px; text-align: center;">
                        <h1 style="color: #FF3B30; margin-bottom: 1rem;">‚ùå Error de Carga</h1>
                        <p>No se pudo cargar MTG Arena Sniffer</p>
                        <p style="font-size: 0.875rem; color: #8E8E93; margin: 1rem 0;">${error.message}</p>
                        <button onclick="location.reload()" style="background: #007AFF; border: none; padding: 0.75rem 1.5rem; border-radius: 8px; color: white; cursor: pointer; margin: 0.5rem;">
                            üîÑ Reintentar
                        </button>
                        <button onclick="window.open('src/index.html', '_blank')" style="background: #8E8E93; border: none; padding: 0.75rem 1.5rem; border-radius: 8px; color: white; cursor: pointer; margin: 0.5rem;">
                            üîß Modo Debug
                        </button>
                    </div>
                `;
            }
        }

        async function initializeApp() {
            try {
                updateLoadingStatus('Verificando compatibilidad...');
                
                if (!window.fetch || !window.Promise || !window.localStorage) {
                    throw new Error('Navegador no compatible');
                }

                updateLoadingStatus('Cargando m√≥dulos...');
                const { bootstrap } = await import('./src/main.js');
                
                updateLoadingStatus('Inicializando sistema...');
                await bootstrap();
                
                updateLoadingStatus('¬°Listo!');
                setTimeout(hideSplashScreen, 500);

            } catch (error) {
                console.error('Error:', error);
                updateLoadingStatus('Error de inicializaci√≥n');
                setTimeout(() => showError(error), 1000);
            }
        }

        // Detectar modo test
        const isTest = window.location.search.includes('test=true');
        
        if (isTest) {
            updateLoadingStatus('Modo de pruebas...');
            setTimeout(() => {
                window.location.href = 'src/index.html';
            }, 1000);
        } else {
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initializeApp);
            } else {
                initializeApp();
            }
        }

        // Error handlers
        window.addEventListener('error', (e) => {
            if (!window.mtgApp) showError(e.error);
        });

        window.addEventListener('unhandledrejection', (e) => {
            if (!window.mtgApp) showError(new Error('Error: ' + e.reason));
        });
    </script>
</body>
</html>
